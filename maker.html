<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src='https://d3js.org/d3.v5.min.js'></script>
<body onload='init()'>
<!-- Create a div where the graph will take place -->
<div id="my_dataviz">
  <div id="tooltip" name="tooltip" opacity=0></div>
</div>
<button id="scene3" class="sceneBtn">Back</button>

<script>

const queryString = window.location.search;
const urlParams = new URLSearchParams(queryString);
const make = urlParams.get("make")

async function init() {
	data = await d3.csv("https://flunky.github.io/cars2017.csv");
	const onlyMake = [];
    let count = 1;
	for(let i of data) {
		if(i.Make === make) {
            i.Make = make + ' ' + count;
			onlyMake.push(i);
            count++;
		}
	}
	data = onlyMake;
	
// set the dimensions and margins of the graph
var margin = {top: 30, right: 30, bottom: 70, left: 60},
    width = 1000 - margin.left - margin.right,
    height = 750 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// X axis
var x = d3.scaleBand()
  .range([ 0, width ])
  .domain(data.map(function(d) { return d.Make; }))
  .padding(0.2);
svg.append("g")
  .attr("transform", "translate(0," + height + ")")
  .call(d3.axisBottom(x))
  .selectAll("text")
    .attr("transform", "translate(-10,0)rotate(-45)")
    .style("text-anchor", "end");

// Add Y axis
var y = d3.scaleLinear()
  .domain([0, 150])
  .range([ height, 0]);
svg.append("g")
  .call(d3.axisLeft(y));

// Bars
const tooltip = d3.select("#tooltip");
svg.selectAll("mybar")
  .data(data)
  .enter()
  .append("rect")
    .attr("x", function(d) { return x(d.Make); })
    .attr("y", function(d) { return y(d.AverageHighwayMPG); })
    .attr("width", x.bandwidth())
    .attr("height", function(d) { return height - y(d.AverageHighwayMPG); })
    .attr("fill", "#69b3a2")
    .on("mouseover", function(d,i) {
		tooltip.style("opacity", 1)
		.style("left",(d3.event.pageX)+"px")
		.style("top",(d3.event.pageY)+"px")
    .style("position", "absolute")
    .style("background-color", "pink")
    .style("padding", "10px")
    .style("font-size", "12px")
    .style("font-family", "sans-serif")
		.html("<b>"+d.Make+"</b>"+"<br>"+"Average Highway MPG: " + d.AverageHighwayMPG +"<br>"+"Average City MPG: " + d.AverageCityMPG +"<br>"+"Fuel: "+d.Fuel+"<br>"+"Engine Cylinders: "+d.EngineCylinders);
	})

	
	svg.append("text")
        .attr("x", (width / 2))             
        .attr("y", 0 - (margin.top / 2))
        .attr("text-anchor", "middle")  
        .style("font-size", "16px") 
        .style("text-decoration", "underline")  
        .text("Average Highway MPG for Electric Vehicles by Make");

}

const element = document.getElementById("scene3");
element.addEventListener("click", goToScene3);

function goToScene3() {
  window.location.href = "fuelBar.html";
}

</script>

<style>


       .sceneBtn {
			margin-left: 25%;
      cursor: pointer;
       }

      </style>
