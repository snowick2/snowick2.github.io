<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src='https://d3js.org/d3.v5.min.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-annotation/2.5.1/d3-annotation.min.js" integrity="sha512-iBAeBWWWFb8HqSBcrqcz98iIpuVH1la39dEYHtyQ/pGpeCQTQVvLJOWAuhv2Q7JSHp9k7hWA7sGxU3hHJe+tFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<body onload='init()'>
<!-- Create a div where the graph will take place -->
<div id="my_dataviz">
  <div id="tooltip" name="tooltip" opacity=0></div>
</div>


<script>

async function init() {
	data = await d3.csv("https://flunky.github.io/cars2017.csv");
  let makes = []
  let makesData = []
  for(let i of data) {
    if(makes.indexOf(i.Make) === -1){
      makes.push(i.Make)
      makesData.push({
        Make: i.Make,
        AverageHighwayMPG: Number(i.AverageHighwayMPG),
        count: 1
      })
    } else {
      for(let e = 0; e < makesData.length; e++) {
        if(makesData[e].Make === i.Make) {
          makesData[e].AverageHighwayMPG = Number(makesData[e].AverageHighwayMPG) + Number(i.AverageHighwayMPG)
          makesData[e].count++
        }
      }
    }
  }
  for (let i = 0; i < makesData.length; i++) {
    makesData[i].AverageHighwayMPG = makesData[i].AverageHighwayMPG / makesData[i].count;
  }
  data = makesData
	
// set the dimensions and margins of the graph
var margin = {top: 30, right: 30, bottom: 70, left: 60},
    width = 1000 - margin.left - margin.right,
    height = 750 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// X axis
var x = d3.scaleBand()
  .range([ 0, width ])
  .domain(data.map(function(d) { return d.Make; }))
  .padding(0.4);
svg.append("g")
  .attr("transform", "translate(0," + height + ")")
  .call(d3.axisBottom(x))
  .selectAll("text")
    .attr("transform", "translate(-10,0)rotate(-40)")
    .style("text-anchor", "end")

// Add Y axis
var y = d3.scaleLinear()
  .domain([0, 150])
  .range([ height, 0]);
svg.append("g")
  .call(d3.axisLeft(y));

const EVs = ["BMW", "Chevrolet", "Fiat", "Ford", "Hyundai", "Kia", "Mercedes-Benz", "Mitsubishi", "Nissan", "Tesla"];
const tooltip = d3.select("#tooltip");
// Bars
svg.selectAll("mybar")
  .data(data)
  .enter()
  .append("rect")
    .attr("x", function(d) { return x(d.Make); })
    .attr("y", function(d) { return y(d.AverageHighwayMPG); })
    .attr("width", x.bandwidth())
    .attr("height", function(d) { return height - y(d.AverageHighwayMPG); })
	.on("mouseover", function(d,i) {
		tooltip.style("opacity", 1)
		.style("left",(d3.event.pageX)+"px")
		.style("top",(d3.event.pageY)+"px")
    .style("position", "absolute")
    .style("background-color", "pink")
    .style("padding", "10px")
    .style("font-size", "12px")
    .style("font-family", "sans-serif")
		.html("<b>"+d.Make+"</b>"+"<br>"+"Average Highway MPG: " + d.AverageHighwayMPG);
	})
  .on("click", function(d, i){
    console.log("hiu");
    window.location.href = `maker.html?make=${d.Make}`;
  })
    .attr("fill", function(d) {
    if (EVs.indexOf(d.Make) !== -1) {
      return "red";
    } else {
      return "#69b3a2";
    }
	});
	
svg.append("text")
        .attr("x", (width / 2))             
        .attr("y", 0 - (margin.top / 2))
        .attr("text-anchor", "middle")  
        .style("font-size", "16px") 
        .style("text-decoration", "underline")  
        .text("Average Highway MPG by Make all Fuel Types");
		
		
const type = d3.annotationLabel

const annotations = [{
  note: {
    label: "Electric Vehicle Makers have a higher Avg. Highway MPG, even when you factor in their Gasoline and Diesel models.",
    bgPadding: 10,
  },
  //can use x, y directly instead of data
  x: 650,
  y: 100,
  className: "show-bg",
  color: "red",
}]

const makeAnnotations = d3.annotation()
  .editMode(false)
  //also can set and override in the note.padding property
  //of the annotation object
  .notePadding(20)
  .type(type)
  .annotations(annotations)

d3.select("svg")
  .append("g")
  .attr("class", "annotation-group")
  .call(makeAnnotations)

}

</script>
